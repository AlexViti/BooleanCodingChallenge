<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container"> <!-- contenitore per fare il riquadro semitrasparente -->

      <!-- Intestazione -->
      <header>
        <img src="img/logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- Navigatore con bottoni -->
      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi luci</button>
      </nav>

      <!-- Posizione e stato carica monopattini -->
      <main>
        <div class="monopattino"> <!--Monopattino 1-->
          <input type="checkbox">
          <h2 style="display:inline">Monopattino Gino22</h2>
          <div class="via">Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="barra" id="barra1"></div> <!--Barra di carica-->
        </div>

        <div class="monopattino"> <!--Monopattino 2-->
          <input type="checkbox">
          <h2 style="display:inline">Monopattino Mike24</h2>
          <div class="via">Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div class="barra" id="barra2"></div> <!--Barra di carica-->
        </div>

          <div class="monopattino"> <!--Monopattino 3-->
            <input type="checkbox">
            <h2 style="display:inline">Monopattino Fede154</h2>
            <div class="via">Via Mentarini - a 490 metri da te</div>
            <div>Stato carica:</div>
            <div class="barra" id="barra3"></div> <!--Barra di carica-->
          </div>
      </main>
    </div>
  </body>
</html>
